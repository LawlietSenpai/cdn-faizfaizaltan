<div style="margin: auto" class="col-md-12">
  <div *ngIf="currentFreelancer" class="edit-form">
    <h4 style="color: white">Update Freelancer Information</h4>
    <form>
      <!-- Username -->
      <div class="form-group">
        <label for="username" style="color: white">Username</label>
        <input
          type="text"
          class="form-control"
          id="username"
          [(ngModel)]="currentFreelancer.username"
          name="username"
        />
      </div>
      <!-- Phone Number -->
      <div class="form-group">
        <label for="phoneNumber" style="color: white">Phone Number</label>
        <input
          type="text"
          class="form-control"
          id="phoneNumber"
          [(ngModel)]="currentFreelancer.phoneNumber"
          name="phoneNumber"
        />
      </div>
      <!-- Email Address -->
      <div class="form-group">
        <label for="email" style="color: white">Email Address</label>
        <input
          type="text"
          class="form-control"
          id="email"
          [(ngModel)]="currentFreelancer.email"
          name="email"
        />
      </div>
      <!-- Skillset -->
      <div class="form-group">
        <label for="skillset" style="color: white">Skillset</label>
        <input
          type="text"
          class="form-control"
          id="skillset"
          [(ngModel)]="currentFreelancer.skillset"
          name="skillset"
        />
      </div>
      <!-- Hobby -->
      <div class="form-group">
        <label for="hobby" style="color: white">Hobby</label>
        <input
          type="text"
          class="form-control"
          id="hobby"
          [(ngModel)]="currentFreelancer.hobby"
          name="hobby"
        />
      </div>
    </form>

    <div *ngIf="message">
      <div class="alert alert-success" role="alert">
        <h4 class="alert-heading">Succesful!</h4>
        <p>You have successfully update your information.</p>
        <hr />
        <button type="button" class="btn btn-light" routerLink="/freelancers">
          Home
        </button>
      </div>
    </div>

    <button type="button" class="btn btn-primary" routerLink="/freelancers">
      Cancel</button
    >&nbsp;
    <button type="button" class="btn btn-danger" (click)="deleteFreelancer()">
      Delete</button
    >&nbsp;
    <button
      type="button"
      class="btn btn-success"
      (click)="updateFreelancer()"
      data-toggle="modal"
      data-target="#exampleModal"
    >
      Update
    </button>
  </div>

  <!-- Modal -->
  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">...</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="!currentFreelancer">
    <br />
    <p>Cannot access this Freelancer...</p>
  </div>
</div>
